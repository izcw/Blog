<p>在这部纪录片中，数学教授马库斯·杜·索托伊揭示了算法的隐秘世界，历史长达 2000 年的算法到底是如何帮助人类解决问题的？
<br /><br />
原来算法在我们的生活中早已无处不在，从排序，搜索引擎，飞机起飞顺序，路程选择，游戏，大型自动仓库……片尾一段还涉及了机器学习，由机器自己来发现算法。
<br /><br />
此片是对理解智能机器人的科普科教片，让不懂算法的人也能看懂什么是算法，这些算法已经在现实生活中运用，甚至人们的生活和社会的运转已经离不开这些算法。</p>
