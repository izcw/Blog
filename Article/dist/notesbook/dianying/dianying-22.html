<p>第二刷，很喜欢的一部电视剧，故事发生在大宋年间。扬州通判盛紘的女儿明兰（赵丽颖 饰）蕙质兰心，聪颖可人，可惜母亲偏为侧室，因此倍遭嫡母及其爪牙的忌恨。明兰听从母亲的临终嘱托，收敛锋芒，投靠盛老太太羽翼呵护。而在此期间，她与宁远侯府二公子顾廷烨（冯绍峰 饰）从陌生到相知，后者更成为她人生中不可多得的贵人。母亲的离开并未让明兰从此安然，即使有老太太的呵护，盛府上下依然遍布明枪暗箭，随时威胁着她的安全。在这一过程中，明兰犹如浴火凤凰，忍辱负重，一步步闯过人生重重考验，用自己的力量追寻着人间公正和属于自己的幸福……</p>
